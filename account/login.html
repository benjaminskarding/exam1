<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Log in to Nomad Narrative to access your personalized dashboard. Enter your credentials to continue to your profile and interact with exclusive content tailored just for you.">
        <script type="module" defer src='../js/main.js'></script>
        <title>Login</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/Favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/Favicon/favicon-16x16.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="header-collection">
        <nav class="header-main-nav">
          <div class="header-nav-logo">
            <a href="../index.html" class="nav-link" aria-label="Go to homepage">
              <img src="../assets/SVGs/LogoOrange.svg" id="header-logo-img" alt="logo image in header">
              <img src="../assets/SVGs/orangelogosmallTest.svg" id="header-logo-img-small" class="small-logo" alt="small logo image in header">
            </a> 
          </div>
          <div class="header-nav-right">
            <a href="#" class="hidden" id="displayAdminPanel">
                <p class="adminPanel">Admin Panel</p>
            </a>
            <button id="logoutButton" class="adminPanel hidden">Logout</button>
            <button id="openMenuOverlay" aria-label="Open menu" class="no-style-button">
                <img src="../assets/SVGs/hamburgerOrange.svg" alt="hamburger menu in header">
            </button>
          </div>
        </nav>
    </header>

    <div id="loadingIndicatorContainer" class="hide">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="page-container">
        <div class="login-container">
            <div class="titleContainer">
                <h2>Log in to your Account</h2>
                <p>Welcome back, please enter your details.</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="checkbox-container">
                    <div class="checkbox-container-inside">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">
                            <span class="checkbox-custom"></span>
                            Remember me
                        </label>
                    </div>
                    <div class="links semibold">
                        <a href="../pages/forgot_password.html">Forgot Password?</a>
                    </div>
                </div>
                <button type="submit" class="primary-button semibold">Log in</button>
                <div class="signUpContainer">
                    <p>Don't have an account?</p>
                    <div class="links">
                        <a href="./register.html">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <a href="../index.html" class="footerLogo" aria-label="Go to homepage">
                <img src="../assets/SVGs/LogoOrange.svg" id="footer-logo-img" alt="logo image in footer">
            </a> 
        </div>
    </footer>
</body>
</html>
