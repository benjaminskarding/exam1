<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Create new blog posts on Nomad Narrative to share your travel adventures and experiences with our community.">
        <script type="module" defer src='../js/main.js'></script>
        <title>Create Blog Post</title>
        <link rel="stylesheet" href="../css/createBlogPost.css">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/Favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/Favicon/favicon-16x16.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script type="module" defer src="../js/createPost.mjs"></script>
        <script type="module" src="../js/adminCheck.mjs"></script>
    </head>
<body>
    <header class="header-collection">
        <nav class="header-main-nav">
          <div class="header-nav-logo">
            <a href="../index.html" class="nav-link" aria-label="Go to homepage">
              <img src="../assets/SVGs/LogoOrange.svg" id="header-logo-img" alt="logo image in header">
              <img src="../assets/SVGs/orangelogosmallTest.svg" id="header-logo-img-small" class="small-logo" alt="small logo image in header">
            </a> 
          </div>
          <div class="header-nav-right">
            <a href="#" class="hidden" id="displayAdminPanel">
                <p class="adminPanel">Admin Panel</p>
            </a>
            <button id="logoutButton" class="adminPanel hidden">Logout</button>
            <button id="openMenuOverlay" aria-label="Open menu" class="no-style-button">
                <img src="../assets/SVGs/hamburgerOrange.svg" alt="hamburger menu in header">
            </button>
          </div>
        </nav>
    </header>

    <div id="loadingIndicatorContainer" class="hide">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="form-container">
        <form id="postForm" class="postForm">
            <h1 class="currentPost bold">Create Post</h1>

            <div class="divider"></div>

            <div class="input-group">
                <label for="postMainImageURL" class="semibold" >Main Image URL</label>
                <input type="text" id="postMainImageURL" name="postMainImageURL" placeholder="Enter the image URL">
            </div>

            <div class="input-group">
                <label for="postMainImageAlt" class="semibold">Main Image Descriptive Text</label>
                <input type="text" id="postMainImageAlt" name="postMainImageAlt" placeholder=". . .">
            </div>

            <div class="input-group">
                <label for="postTitle" class="semibold">Title</label>
                <input type="text" id="postTitle" name="postTitle" placeholder="(Maximum character count is 44 characters. This typically equates to about 6-8 words)" maxlength="44">
            </div>

            <div class="input-group">
                <label for="postBodyText" class="semibold">Body Text</label>
                <textarea id="postBodyText" class="textarea" name="postBodyText" placeholder=". . ."></textarea>
            </div>

            <div class="divider"></div>

            <div class="input-group">
                <label for="postCategoryAndTag" class="semibold">Post Category and Tag</label>
                <input type="text" id="postCategoryAndTag" name="postCategoryAndTag" placeholder="Example: Portrait, Diving">
            </div>

            <div class="input-group lastpart">
                <button type="submit" class="secondary-button">Submit Post</button>
            </div>

            <div class="divider"></div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <a href="../index.html" class="nav-link" aria-label="Go to homepage">
                <img src="../assets/SVGs/LogoOrange.svg" alt="logo image in footer">
            </a>  
        </div>
    </footer>
</body>
</html>
