<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Nomad Narrative! Explore our travel blog with a grid of all posts and a carousel of the latest adventures.">
    <script type="module" defer src='./js/main.js'></script>
    <title>Nomad Narrative</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/Favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-section" aria-label="Main image description">

        <header class="header-collection">
            <nav class="header-main-nav">
              <div class="header-nav-logo">
                <a href="index.html" class="nav-link" aria-label="Go to homepage">
                  <img src="assets/SVGs/LogoWithText.svg" id="header-logo-img" alt="logo image in header">
                  <img src="assets/SVGs/smallLogoWhite.svg" id="header-logo-img-small" class="small-logo" alt="small logo image in header">
                </a> 
              </div>
              <div class="header-nav-right">
                <a href="#" class="hidden" id="displayAdminPanel">
                    <p class="adminPanel">Admin Panel</p>
                </a>
                <button id="logoutButton" class="adminPanel hidden">Logout</button>
                <button id="openMenuOverlay" aria-label="Open menu" class="no-style-button">
                    <img src="assets/SVGs/hamburger.svg" alt="hamburger menu in header">
                </button>
              </div>
            </nav>
        </header>

        <div id="loadingIndicatorContainer" class="hide">
            <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <section>
            <div class="carousel">
                <div class="carousel-inner" id="carousel-inner"></div>
                <div class="post-navigator" id="post-navigator">
                    <a href="#" id="arrow-left-post-nav">
                        <img src="assets/SVGs/ArrowLeft.svg" alt="arrow-left-post-nav">
                    </a>
                    <a href="#" data-slide="0" class="active">
                        <img src="assets/SVGs/Dot indictaor — 1.svg" alt="dot-ind-1-post-nav">
                    </a>
                    <a href="#" data-slide="1">
                        <img src="assets/SVGs/Dot indictaor — 2.svg" alt="dot-ind-2-post-nav">
                    </a>
                    <a href="#" data-slide="2">
                        <img src="assets/SVGs/Dot indictaor — 3.svg" alt="dot-ind-3-post-nav">
                    </a>
                    <a href="#" id="arrow-right-post-nav">
                        <img src="assets/SVGs/ArrowRight.svg" alt="arrow-right-post-nav">
                    </a>
                </div>
            </div>
        </section>
    </div>
        
        <section>
            <div class="grid-container">
                
            </div>
        </section>

        <footer>
            <div class="footer-content">
                <a href="index.html" class="footerLogo" aria-label="Go to homepage">
                    <img src="../assets/SVGs/LogoOrange.svg" id="footer-logo-img" alt="logo image in footer">
                </a> 
            </div>
        </footer>
</body>
</html>
