<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Reset your password for Nomad Narrative to regain access to your account and continue exploring global travel stories.">
        <script type="module" defer src='../js/main.js'></script>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/Favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/Favicon/favicon-16x16.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="header-collection">
        <nav class="header-main-nav">
          <div class="header-nav-logo">
            <a href="../index.html" class="nav-link" aria-label="Go to homepage">
              <img src="../assets/SVGs/LogoOrange.svg" id="header-logo-img" alt="logo image in header">
              <img src="../assets/SVGs/orangelogosmallTest.svg" id="header-logo-img-small" class="small-logo" alt="small logo image in header">
            </a> 
          </div>
          <div class="header-nav-right">
            <a href="#" class="hidden" id="displayAdminPanel">
                <p class="adminPanel">Admin Panel</p>
            </a>
            <button id="logoutButton" class="adminPanel hidden">Logout</button>
            <button id="openMenuOverlay" aria-label="Open menu" class="no-style-button">
                <img src="../assets/SVGs/hamburgerOrange.svg" alt="hamburger menu in header">
            </button>
          </div>
        </nav>
    </header>

    <div id="loadingIndicatorContainer" class="hide">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="page-container">
        <div class="login-container">
            <div class="titleContainer">
                <h2>Forgot your password?</h2>
                <p>Enter your email address and we will send you a link to reset your password.</p>
            </div>
            <form action="/submit-your-login-form" method="POST">
                <div class="input-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="primary-button semibold">Send me a reset link</button>
                <div class="signUpContainer">
                    <div class="links">
                        <a href="../account/login.html">Log in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <a href="../index.html" class="footerLogo" aria-label="Go to homepage">
                <img src="../assets/SVGs/LogoOrange.svg" alt="logo image in footer">
            </a> 
        </div>
    </footer>
</body>
</html>
